<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Report | MusicMailer</title>
        <link rel="icon" href="favicon.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    
    </head>
<body class="bg-gray-100 pt-10">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg content-center">
        <div class="flex justify-center items-center">
            <img src="favicon.png" class="mb-4 w-20 align-items bg-yellow-500 px-4 py-4 rounded-lg">
        </div>
        <h1 class="text-2xl font-semibold mb-4 mt-2">MusicMailer | Report</h1>
        <form action="https://formsubmit.co/wilkinl@wellingtoncollege.org.uk" method="POST" type="POST">
            <div class="mb-4">
                <label for="student_name" class="block text-gray-600">Your Name</label>
                <input placeholder="Start typing your name" id="student_name" name="student_name" required class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="student_email" class="block text-gray-600">Your Email</label>
                <input id="student_email" name="student_email" class="w-full p-2 border rounded" type="email" placeholder="Enter your College email address."/>
            </div>
            <div class="mb-4">
                <label for="reason" class="block text-gray-600">Reason</label>
                <select id="reason" name="reason" required class="w-full p-2 border rounded">
                    <option name="missing teacher" value="missing teacher">Missing Teacher</option>
                    <option name="email not sending">Email Not Sending</option>
                    <option name="autocomplete glitchy">Autocomplete Glitchy</option>
                    <option name="other">Other</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="connectivity" class="block text-gray-600">Select a Connectivity type</label>
                <select id="connectivity" name="connectivity" required class="w-full p-2 border rounded">
                    <option name="college">On College WiFi</option>
                    <option name="data">On Mobile Data</option>
                    <option name="external">On External WiFi</option>
                    <option name="no connectivity">Not on WiFi/Data</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="details" class="block text-gray-600">Please include any relevant details to aid our debugging.</label>
                <input id="details" name="details" class="w-full p-2 border rounded" type="text" />
            </div>
            <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-700" type="submit">
                Submit Report
            </button>
            <p class="block text-gray-600 pt-3"><a href="index.html">Back to Send</a></p>
            <p class="block text-gray-600 pt-3"><a href="about.html">Credits & About</a> | v0.2.0</p>
        </form>
    </div>
</body>
</html>
